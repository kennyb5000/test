<html>
<head>
    <title>Test JS event</title>
    <script>
        function getParams(){
            var url_string =window.location.href
            var url = new URL(url_string);
            window.frameUrl = url.searchParams.get("url");
        }
        
        function HandlePhaserEvent(event) {
            console.log('**********************************************************')
            console.log(event);
            try {
                console.log('In Try')
                var data = JSON.parse(event.data);
                console.log('Parsed')
                if(data.response.i4go_response === 'SUCCESS'){
                    console.log('is Success')
                    document.getElementById('parentoutput').innerHTML = data.data;
                    console.log('Event Found');
                }
            } catch (e) {
                console.log('Not a JSON String');
                return false;
            }
            
            console.log('**********************************************************')
        }

        function AssignListeners() {
            window.addEventListener('message', HandlePhaserEvent, false);
            console.log('ParentListening')
        }

        function AssignParent() {
            document.getElementsByTagName('iframe')[0].contentWindow.postMessage(document.location.href, window.frameUrl);
        }

        function init() {
            getParams();
            document.getElementsByTagName('iframe')[0].src = window.frameUrl;
            AssignListeners();
            console.log("assigned");
        }
        
        function onLoadHandler(){
            AssignParent();
            console.log("onLoadHandler");
        }
    </script>
    
</head>
<body onload="init()">
<iframe src="" onload="onLoadHandler();"></iframe>
<p id="parentoutput"></p>
</body>
</html>
